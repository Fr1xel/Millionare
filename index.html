<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Millionaire</title>

  <body>
    <div id="darknessholder"></div>
    <div class="time" id="time">
      0

      <p id="timelose"></p>
      <button id="startover">I'm not giving up!</button>
    </div>
    <div class="popup2">
      <h1 class="statement">You won!</h1>

      <h2 class="timestamp">Time:</h2>
      <p id="timewin"></p>
      <button id="winover">I want to try again!</button>
    </div>
    <div class="header">
      <img src="/slike/logo.png" alt="" />
      <div class="oboje">
        <div class="tezina">
          <h1>
            Difficulty:
          </h1>
          <h2 id="tezinaHolder">
            Easy
          </h2>
        </div>
        <div class="left">
        <h2>High score:</h2>
        <h2 id="highscore">0</h2>
      </div>
      <div class="right">
        <h2>Curent score:</h2>
        <h2 id="score">0</h2>
      </div>
      </div>
    </div>
    <div class="zajedno">
    <div class="question" id="question">
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tenetur, cupiditate?</p>
    </div>
        <div class="container">
      <div class="box" id="box1" translate="no">
      </div>
      <div class="box" id="box2" translate="no"><p></p></div>
      <div class="box" id="box3" translate="no"><p></p></div>
      <div class="box" id="box4" translate="no"><p></p></div>
    </div>
  </div>

    <script src="/script.js"></script>
  </body>
</html>
